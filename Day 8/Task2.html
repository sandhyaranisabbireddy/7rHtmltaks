<html>
    <head></head>
    <body>
        <h2><a href=""></a></h2>
        <form>
            <a href="">Register now while seats are avaliable</a><br><br><br>

                    <td><label>Frist Name:</label></td>

                </tr>
                <tr>
                <td><label>Last Name</label></td>
                <td><input type="text"></td>

                        <option>Vegetarian</option>
                        <option>non-Vegetarian</option>

                </tr>
                <tr>
                    <td><label>Company institution</label></td>
                    <td><input type="text"></td>
                    <td><label><u>payment details</u></label></td>

                <tr>
                    <td><label>address</label></td>
                    <td><textarea cols="22" rows="5"></textarea></td>
                    <td><label><h5>Payment Mode</h5></label>
                    </td>
                    <td>
                        <input type="checkbox">

                        <input type="checkbox">

                    </td>
                </tr>

                    <td><label>City</label></td>

                </tr>

                    <td><label>State/Providence/Region</label></td>

                            <option>---select---</option>

                </tr>
                <tr>

                        <select>

                            <option>Afganistan</option>
                        </select>
                    </td>

                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label>Email</label></td>
                    <td><input type="text"></td>
                    <td><label>Payable at</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label>Phone Number</label></td>
                    <td><input type="text"></td>
                </tr>
            </table><br><br>
            <center><input type="submit"><input type="reset"></center>
